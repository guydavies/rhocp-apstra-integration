apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: kubevirt-vm-vn2
  namespace: apstra-rhocp-demo
  labels:
    type: eda
spec:
  running: true
  template:
    metadata:
      labels: 
        kubevirt.io/size: large
        kubevirt.io/domain: kubevirt-vm-vn2
        type: eda
      annotations:
        apstra.juniper.net/ep: '[
          {
            "vnetName": "vn2"
          }
        ]'
        k8s.v1.cni.cncf.io/networks: '[
          {
            "name": "sriovnet-vn2",
            "namespace": "apstra-rhocp-demo"
          }
        ]'
    spec:
      domain:
        cpu:
          cores: 16
        devices:
          disks:
          - disk:
              bus: virtio
            name: rootfs
          - cdrom:
              bus: sata
            name: cloudinitvolume
          interfaces:
          - name: default
            masquerade: {}
          - name: private-net
            sriov: {}
        machine:
          type: q35
        resources:
          requests:
            memory: 16G
      volumes:
        - containerDisk:
            image: s-artifactory.juniper.net/atom-docker/kubevirt-images/ubuntu-22.04-k8s-1.28.2:v1 
          name: rootfs 
        - cloudInitConfigDrive:
            userData: |-
              #cloud-config
              chpasswd:
                list: |
                  ubuntu:ubuntu
                  root:root
                expire: False
              write_files:
              - encoding: plain
                content: |
                  network:
                    version: 2
                    ethernets:
                      enp1s0:
                        routes:
                        -   to: 0.0.0.0/0
                            via: 10.0.2.1
                            table: 10
                        routing-policy:
                        -   from: 10.0.2.1/24
                            table: 10
                      enp7s0:
                        addresses: [10.242.0.113/24]
                        routes:
                        -   to: 0.0.0.0/0
                            via: 10.242.0.1
                owner: root:root
                path: /etc/netplan/source-based-routing.yaml
                permissions: '0644'
              bootcmd:
                - dhclient
              runcmd:
                - dhclient
                - netplan generate
                - netplan apply
              users:
              - name: ubuntu
                ssh-authorized-keys:
                  - ssh-rsa  root@5d9s2
          name: cloudinitvolume
      networks:
      - name: default
        pod: {}
      - multus:
          networkName: sriovnet-vn2 
        name: private-net
---
apiVersion: v1
kind: Service
metadata:
  name: kubevirt-vn2-svc
  namespace: apstra-rhocp-demo
spec:
  ports:
  - port: 22
    targetPort: 22
    nodePort: 30254
  selector:
    kubevirt.io/size: large
    kubevirt.io/domain: kubevirt-vm-vn2
    type: eda
  type: NodePort